<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phaser Breakout Game</title>
<style>
    * { padding: 0; margin: 0; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #eee; }
</style>
<!-- 引入 Phaser.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
<script>
    // 创建游戏实例
    var game = new Phaser.Game(480, 320, Phaser.AUTO, null, { preload: preload, create: create, update: update });

    var ball, paddle, bricks;
    var scoreText, livesText, lifeLostText, startButton;
    var score = 0;
    var lives = 3;
    var playing = false;

    // 预加载资源
    function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.load.image('paddle', 'paddle.png');
        game.load.image('brick_blue', 'brick_blue.png');
        game.load.image('brick_green', 'brick_green.png');
        game.load.image('brick_red', 'brick_red.png');
        game.load.spritesheet('ball', 'wobble.png', 20, 20);
        game.load.spritesheet('button', 'button.png', 120, 40);
    }

    // 创建游戏场景
    function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);
        game.physics.arcade.checkCollision.down = false;

        // 创建小球
        ball = game.add.sprite(game.world.width * 0.5, game.world.height - 25, 'ball');
        ball.animations.add('wobble', [0, 1, 0, 2, 0, 1, 0, 2], 24);
        ball.anchor.set(0.5);
        game.physics.enable(ball, Phaser.Physics.ARCADE);
        ball.body.collideWorldBounds = true;
        ball.body.bounce.set(1);
        ball.checkWorldBounds = true;
        ball.events.onOutOfBounds.add(ballLeaveScreen, this);

        // 创建挡板
        paddle = game.add.sprite(game.world.width * 0.5, game.world.height - 5, 'paddle');
        paddle.anchor.set(0.5, 1);
        game.physics.enable(paddle, Phaser.Physics.ARCADE);
        paddle.body.immovable = true;

        // 初始化砖块
        initBricks();

        // 创建文本
        var textStyle = { font: '18px Arial', fill: '#0095DD' };
        scoreText = game.add.text(5, 5, 'Points: 0', textStyle);
        livesText = game.add.text(game.world.width - 5, 5, 'Lives: ' + lives, textStyle);
        livesText.anchor.set(1, 0);
        lifeLostText = game.add.text(game.world.width * 0.5, game.world.height * 0.5, 'Life lost, tap to continue', textStyle);
        lifeLostText.anchor.set(0.5);
        lifeLostText.visible = false;

        // 开始按钮
        startButton = game.add.button(game.world.width * 0.5, game.world.height * 0.5, 'button', startGame, this, 1, 0, 2);
        startButton.anchor.set(0.5);
    }

    // 更新游戏逻辑
    function update() {
        if (playing) {
            paddle.x = game.input.x || game.world.width * 0.5;
            game.physics.arcade.collide(ball, paddle, ballHitPaddle);
            game.physics.arcade.collide(ball, bricks, ballHitBrick);
        }
    }

    // 初始化砖块
    function initBricks() {
        var brickInfo = {
            width: 50,
            height: 20,
            count: { row: 7, col: 3 },
            offset: { top: 50, left: 60 },
            padding: 10
        };
        bricks = game.add.group();
        for (var c = 0; c < brickInfo.count.col; c++) {
            for (var r = 0; r < brickInfo.count.row; r++) {
                var brickX = (r * (brickInfo.width + brickInfo.padding)) + brickInfo.offset.left;
                var brickY = (c * (brickInfo.height + brickInfo.padding)) + brickInfo.offset.top;
                var brickType = Phaser.Math.between(0, 2);
                var brickKey = brickType === 0 ? 'brick_blue' : brickType === 1 ? 'brick_green' : 'brick_red';
                var brickScore = brickType === 0 ? 10 : brickType === 1 ? 20 : 30;
                
                var newBrick = game.add.sprite(brickX, brickY, brickKey);
                newBrick.brickScore = brickScore;
                game.physics.enable(newBrick, Phaser.Physics.ARCADE);
                newBrick.body.immovable = true;
                newBrick.anchor.set(0.5);
                bricks.add(newBrick);
            }
        }
    }

    // 小球碰到砖块
    function ballHitBrick(ball, brick) {
        brick.kill();
        score += brick.brickScore;
        scoreText.setText('Points: ' + score);
        if (bricks.countLiving() === 0) {
            alert('You won the game, congratulations!');
            location.reload();
        }
    }

    // 小球离开屏幕
    function ballLeaveScreen() {
        lives--;
        if (lives) {
            livesText.setText('Lives: ' + lives);
            lifeLostText.visible = true;
            ball.reset(game.world.width * 0.5, game.world.height - 25);
            paddle.reset(game.world.width * 0.5, game.world.height - 5);
            game.input.onDown.addOnce(function () {
                lifeLostText.visible = false;
                ball.body.velocity.set(150, -150);
            }, this);
        } else {
            alert('Game Over!');
            location.reload();
        }
    }

    // 小球碰到挡板
    function ballHitPaddle(ball, paddle) {
        ball.animations.play('wobble');
        ball.body.velocity.x = -1 * 5 * (paddle.x - ball.x);
    }

    // 开始游戏
    function startGame() {
        startButton.destroy();
        ball.body.velocity.set(150, -150);
        playing = true;
    }
</script>
</body>
</html>

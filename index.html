<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 16: Randomizing gameplay</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="phaser.2.4.2.min.js"></script>
</head>
<body>
<script>
var game = new Phaser.Game(480, 320, Phaser.AUTO, null, {preload: preload, create: create, update: update});

var ball;
var paddle;
var bricks;
var newBrick;
var brickInfo;
var scoreText;
var score = 0;
var lives = 3;
var livesText;
var lifeLostText;
var playing = false;
var startButton;
var gameRestarted = false; // 新增标志位，避免重复重启游戏

function preload() {
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    game.scale.pageAlignHorizontally = true;
    game.scale.pageAlignVertically = true;
    game.stage.backgroundColor = '#eee';

    game.load.image('paddle', './paddle.png');
    game.load.image('brick', './brick.png');
    game.load.spritesheet('ball', './wobble.png', 20, 20);
    game.load.spritesheet('button', './button.png', 120, 40);
}

function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.physics.arcade.checkCollision.down = false; // 不检查下方碰撞

    ball = game.add.sprite(game.world.width*0.5, game.world.height-25, 'ball');
    ball.animations.add('wobble', [0,1,0,2,0,1,0,2,0], 24);
    ball.anchor.set(0.5);
    game.physics.enable(ball, Phaser.Physics.ARCADE);
    ball.body.collideWorldBounds = true;
    ball.body.bounce.set(1);
    ball.checkWorldBounds = true;
    ball.events.onOutOfBounds.add(ballLeaveScreen, this);

    paddle = game.add.sprite(game.world.width*0.5, game.world.height-5, 'paddle');
    paddle.anchor.set(0.5,1);
    game.physics.enable(paddle, Phaser.Physics.ARCADE);
    paddle.body.immovable = true;

    initBricks();

    textStyle = { font: '18px Arial', fill: '#0095DD' };
    scoreText = game.add.text(5, 5, 'Points: 0', textStyle);
    livesText = game.add.text(game.world.width-5, 5, 'Lives: '+lives, textStyle);
    livesText.anchor.set(1,0);
    lifeLostText = game.add.text(game.world.width*0.5, game.world.height*0.5, 'Life lost, tap to continue', textStyle);
    lifeLostText.anchor.set(0.5);
    lifeLostText.visible = false;

    startButton = game.add.button(game.world.width*0.5, game.world.height*0.5, 'button', startGame, this, 1, 0, 2);
    startButton.anchor.set(0.5);
}

function update() {
    if (!playing) return; // 如果游戏没有开始，直接跳出更新函数
    game.physics.arcade.collide(ball, paddle, ballHitPaddle);
    game.physics.arcade.collide(ball, bricks, ballHitBrick);
    paddle.x = game.input.x || game.world.width*0.5;
}

function initBricks() {
    brickInfo = {
        width: 50,
        height: 20,
        count: {
            row: 7,
            col: 3
        },
        offset: {
            top: 50,
            left: 60
        },
        padding: 10
    }
    bricks = game.add.group();
    for(c=0; c<brickInfo.count.col; c++) {
        for(r=0; r<brickInfo.count.row; r++) {
            var brickX = (r*(brickInfo.width+brickInfo.padding))+brickInfo.offset.left;
            var brickY = (c*(brickInfo.height+brickInfo.padding))+brickInfo.offset.top;
            newBrick = game.add.sprite(brickX, brickY, 'brick');
            game.physics.enable(newBrick, Phaser.Physics.ARCADE);
            newBrick.body.immovable = true;
            newBrick.anchor.set(0.5);
            bricks.add(newBrick);
        }
    }
}

function ballHitBrick(ball, brick) {
    var killTween = game.add.tween(brick.scale);
    killTween.to({x:0,y:0}, 200, Phaser.Easing.Linear.None);
    killTween.onComplete.addOnce(function(){
        brick.kill();
        dropPowerUp(brick);
    }, this);
    killTween.start();

    score += 10;
    scoreText.setText('Points: ' + score);

    if (score === brickInfo.count.row * brickInfo.count.col * 10) {
        if (!gameRestarted) {
            alert('You won the game, congratulations!');
            gameRestarted = true;
            location.reload();
        }
    }
}

function dropPowerUp(brick) {
    var powerUpType = Phaser.Math.between(0, 2);
    var powerUpText = '';

    if (powerUpType === 0) {
        powerUpText = 'Speed Up! Ball speed increased!';
        increaseBallSpeed();
    } else if (powerUpType === 1) {
        powerUpText = 'Extra Life! You gained a life!';
        increaseLives();
    } else {
        powerUpText = 'Slow Down! Ball speed decreased!';
        decreaseBallSpeed();
    }

    showPowerUpMessage(powerUpText);
}

function showPowerUpMessage(message) {
    var powerUpMessage = game.add.text(game.world.width * 0.5, game.world.height * 0.5, message, { font: '18px Arial', fill: '#FF0000' });
    powerUpMessage.anchor.set(0.5);
    powerUpMessage.alpha = 1;

    game.add.tween(powerUpMessage).to({ alpha: 0 }, 2000, Phaser.Easing.Linear.None, true);
}

function increaseBallSpeed() {
    ball.body.velocity.x *= 1.5;
    ball.body.velocity.y *= 1.5;
}

function decreaseBallSpeed() {
    ball.body.velocity.x *= 0.7;
    ball.body.velocity.y *= 0.7;
}

function increaseLives() {
    lives++;
    livesText.setText('Lives: ' + lives);
}

function ballLeaveScreen() {
    lives--;
    if (lives) {
        livesText.setText('Lives: ' + lives);
        lifeLostText.visible = true;
        ball.reset(game.world.width * 0.5, game.world.height - 25);
        paddle.reset(game.world.width * 0.5, game.world.height - 5);
        game.input.onDown.addOnce(function () {
            lifeLostText.visible = false;
            ball.body.velocity.set(150, -150);
        }, this);
    } else {
        if (!gameRestarted) {
            alert('You lost, game over!');
            gameRestarted = true;
            location.reload();
        }
    }
}

function ballHitPaddle(ball, paddle) {
    ball.animations.play('wobble');
    ball.body.velocity.x = -1 * 5 * (paddle.x - ball.x);
}

function startGame() {
    startButton.destroy();
    ball.body.velocity.set(150, -150);
    playing = true;
}
</script>
</body>
</html>
